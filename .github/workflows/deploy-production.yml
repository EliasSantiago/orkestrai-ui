name: Deploy to Production

on:
  push:
    branches:
      - main
  pull_request:
    types: [closed]
    branches:
      - main

concurrency:
  group: production-deploy
  cancel-in-progress: false

jobs:
  deploy-to-server:
    name: Deploy to Server
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.pull_request.merged == true)

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.GCP_HOST }}
          username: ${{ secrets.GCP_USERNAME }}
          key: ${{ secrets.GCP_SSH_KEY }}
          port: ${{ secrets.GCP_SSH_PORT }}
          script: |
            cd ~/chat-ui

            # Pull latest code
            git pull origin main

            # Create .env file with secrets
            echo "Creating .env file with production secrets..."
            cat > .env <<EOF
CUSTOM_API_URL=${{ secrets.CUSTOM_API_URL }}
KEY_VAULTS_SECRET=${{ secrets.KEY_VAULTS_SECRET }}
EOF

            # Build and start with docker-compose (builds image locally)
            echo "Building and starting application..."
            docker-compose -f docker-compose.prod.yml down
            docker-compose -f docker-compose.prod.yml up -d --build

            # Cleanup old images
            docker image prune -af

            echo "‚úÖ Deploy conclu√≠do!"

      - name: Health check
        run: |
          echo "Aguardando 60s para aplica√ß√£o iniciar..."
          sleep 60

          HEALTH_URL="http://${{ secrets.GCP_HOST }}:3210"
          for i in {1..5}; do
            if curl -f -s "$HEALTH_URL" > /dev/null; then
              echo "‚úÖ Aplica√ß√£o est√° respondendo!"
              exit 0
            fi
            echo "Tentativa $i/5: aplica√ß√£o ainda n√£o est√° pronta..."
            sleep 10
          done

          echo "‚ùå Aplica√ß√£o n√£o est√° respondendo ap√≥s 5 tentativas!"
          exit 1

  notify:
    name: Send Notification
    needs: deploy-to-server
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Send success notification
        if: needs.deploy-to-server.result == 'success'
        run: |
          echo "üéâ Deploy conclu√≠do com sucesso!"
          echo "Branch: ${{ github.ref_name }}"
          echo "Commit: ${{ github.sha }}"
          echo "Autor: ${{ github.actor }}"

      - name: Send failure notification
        if: needs.deploy-to-server.result == 'failure'
        run: |
          echo "‚ùå Deploy falhou!"
          echo "Branch: ${{ github.ref_name }}"
          echo "Commit: ${{ github.sha }}"
          echo "Autor: ${{ github.actor }}"
