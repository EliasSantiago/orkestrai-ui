name: Deploy to Production

on:
  push:
    branches:
      - main
  pull_request:
    types: [closed]
    branches:
      - main

concurrency:
  group: production-deploy
  cancel-in-progress: false

jobs:
  deploy-to-server:
    name: Deploy to Server
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.pull_request.merged == true)

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.GCP_HOST }}
          username: ${{ secrets.GCP_USERNAME }}
          key: ${{ secrets.GCP_SSH_KEY }}
          port: ${{ secrets.GCP_SSH_PORT }}
          script: |
            set -euo pipefail

            cd ~

            # Ensure repository is present; clone if missing
            if [ ! -d "chat-ui/.git" ]; then
              echo "Cloning repository into ~/chat-ui..."
              rm -rf ~/chat-ui || true
              git clone "https://github.com/${{ github.repository }}" ~/chat-ui
            fi

            cd ~/chat-ui

            # Fetch latest code and force-reset to origin/main to ensure clean state
            echo "Fetching latest changes from origin/main..."
            git fetch --all --prune
            git reset --hard origin/main
            git clean -fdx

            # Create .env file with secrets (no leading indentation)
            echo "Creating .env file with production secrets..."
            cat > .env <<'ENVFILE'
            CUSTOM_API_URL=${{ secrets.CUSTOM_API_URL }}
            KEY_VAULTS_SECRET=${{ secrets.KEY_VAULTS_SECRET }}
            ENVFILE

            # Build and start with docker compose (builds image locally from repo)
            echo "Building and starting application (building from source)..."
            # Prefer modern plugin command when available
            if command -v docker-compose >/dev/null 2>&1; then
              DC="docker-compose"
            else
              DC="docker compose"
            fi

            $DC -f docker-compose.prod.yml down || true
            $DC -f docker-compose.prod.yml up -d --build

            # Cleanup old images (best-effort)
            docker image prune -af || true

            echo "‚úÖ Deploy conclu√≠do!"

      - name: Health check
        run: |
          echo "Aguardando 60s para aplica√ß√£o iniciar..."
          sleep 60

          HEALTH_URL="http://${{ secrets.GCP_HOST }}:3210"
          for i in {1..5}; do
            if curl -f -s "$HEALTH_URL" > /dev/null; then
              echo "‚úÖ Aplica√ß√£o est√° respondendo!"
              exit 0
            fi
            echo "Tentativa $i/5: aplica√ß√£o ainda n√£o est√° pronta..."
            sleep 10
          done

          echo "‚ùå Aplica√ß√£o n√£o est√° respondendo ap√≥s 5 tentativas!"
          exit 1

  notify:
    name: Send Notification
    needs: deploy-to-server
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Send success notification
        if: needs.deploy-to-server.result == 'success'
        run: |
          echo "üéâ Deploy conclu√≠do com sucesso!"
          echo "Branch: ${{ github.ref_name }}"
          echo "Commit: ${{ github.sha }}"
          echo "Autor: ${{ github.actor }}"

      - name: Send failure notification
        if: needs.deploy-to-server.result == 'failure'
        run: |
          echo "‚ùå Deploy falhou!"
          echo "Branch: ${{ github.ref_name }}"
          echo "Commit: ${{ github.sha }}"
          echo "Autor: ${{ github.actor }}"
