name: Deploy to Production

on:
  push:
    branches:
      - main
  pull_request:
    types: [closed]
    branches:
      - main

concurrency:
  group: production-deploy
  cancel-in-progress: false

jobs:
  deploy-to-server:
    name: Deploy to Server
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.pull_request.merged == true)

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1  # Shallow clone for faster checkout

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            image=moby/buildkit:latest
            network=host

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ~/.local/share/pnpm/store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml', '**/package.json') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: Deploy via SSH (optimized)
        env:
          GCP_HOST: ${{ secrets.GCP_HOST || '' }}
          GCP_USERNAME: ${{ secrets.GCP_USERNAME || '' }}
          GCP_SSH_PORT: ${{ secrets.GCP_SSH_PORT || '' }}
          CUSTOM_API_URL: ${{ secrets.CUSTOM_API_URL || '' }}
          KEY_VAULTS_SECRET: ${{ secrets.KEY_VAULTS_SECRET || '' }}
          GCP_SSH_KEY: ${{ secrets.GCP_SSH_KEY || '' }}
        run: |
          set -eo pipefail

          # Write SSH key to a temp file
          echo "Writing SSH key..."
          mkdir -p ~/.ssh
          echo "$GCP_SSH_KEY" > /tmp/deploy_key
          chmod 600 /tmp/deploy_key

          # Open SSH and send the remote script with secrets expanded locally
          ssh -o StrictHostKeyChecking=no -i /tmp/deploy_key -p "${GCP_SSH_PORT}" "${GCP_USERNAME}@${GCP_HOST}" <<SSH_REMOTE
          set -eo pipefail

          cd ~

          # Ensure repository is present; clone if missing
          if [ ! -d "chat-ui/.git" ]; then
            echo "Cloning repository into ~/chat-ui..."
            rm -rf ~/chat-ui || true
            git clone "https://github.com/${{ github.repository }}" ~/chat-ui
          fi

          cd ~/chat-ui

          # Fetch latest code and force-reset to origin/main to ensure clean state
          echo "Fetching latest changes from origin/main..."
          git fetch --all --prune
          git reset --hard origin/main
          git clean -fdx

          # Create .env file with secrets (explicit values)
          echo "Creating .env file with production secrets..."
          {
            echo "CUSTOM_API_URL=${CUSTOM_API_URL}"
            echo "KEY_VAULTS_SECRET=${KEY_VAULTS_SECRET}"
            echo "NEXT_PUBLIC_ENABLE_CUSTOM_AUTH=1"
          } > .env

          # Build and start with docker compose (builds image locally from repo)
          echo "Building and starting application (building from source with cache)..."
          export DOCKER_BUILDKIT=1
          export COMPOSE_DOCKER_CLI_BUILD=1
          
          # Enable BuildKit cache mount support
          export BUILDKIT_PROGRESS=plain

          # Stop existing containers
          docker compose -f docker-compose.prod.yml down || true
          
          # Build with cache optimization
          # BuildKit will automatically use cache from previous builds
          # when BUILDKIT_INLINE_CACHE=1 is set
          echo "Building application with BuildKit cache..."
          docker compose -f docker-compose.prod.yml build \
            --progress=plain \
            --build-arg BUILDKIT_INLINE_CACHE=1 \
            --parallel
          
          # Start containers
          docker compose -f docker-compose.prod.yml up -d

          # Cleanup old images (keep last 2 versions)
          echo "Cleaning up old images..."
          docker images --format "{{.Repository}}:{{.Tag}} {{.ID}}" | grep "orkestrai-ui" | tail -n +3 | awk '{print $2}' | xargs -r docker rmi || true
          
          # Cleanup dangling images and build cache (keep last 24h)
          docker image prune -af --filter "until=24h" || true
          docker builder prune -af --filter "until=24h" || true

          echo "‚úÖ Deploy conclu√≠do!"
          SSH_REMOTE

          # Remove temp key
          rm -f /tmp/deploy_key

      - name: Health check
        env:
          GCP_HOST: ${{ secrets.GCP_HOST || '' }}
          GCP_USERNAME: ${{ secrets.GCP_USERNAME || '' }}
          GCP_SSH_PORT: ${{ secrets.GCP_SSH_PORT || '' }}
          GCP_SSH_KEY: ${{ secrets.GCP_SSH_KEY || '' }}
        run: |
          set -eo pipefail
          
          # Write SSH key to a temp file
          echo "Preparing SSH connection for health check..."
          mkdir -p ~/.ssh
          echo "$GCP_SSH_KEY" > /tmp/health_check_key
          chmod 600 /tmp/health_check_key
          
          echo "Aguardando 90s para aplica√ß√£o iniciar completamente..."
          sleep 90
          
          # First, check if container is running on the server
          echo "Verificando status do container no servidor..."
          CONTAINER_STATUS=$(ssh -o StrictHostKeyChecking=no -i /tmp/health_check_key -p "${GCP_SSH_PORT}" "${GCP_USERNAME}@${GCP_HOST}" "docker ps --filter 'name=lobechat-production' --format '{{.Status}}' || echo 'NOT_RUNNING'")
          
          if [ "$CONTAINER_STATUS" = "NOT_RUNNING" ] || [ -z "$CONTAINER_STATUS" ]; then
            echo "‚ö†Ô∏è Container n√£o est√° rodando ou n√£o foi encontrado!"
            echo "Verificando logs do container..."
            ssh -o StrictHostKeyChecking=no -i /tmp/health_check_key -p "${GCP_SSH_PORT}" "${GCP_USERNAME}@${GCP_HOST}" "docker logs lobechat-production --tail 50 || true"
            echo "‚ö†Ô∏è Health check falhou, mas deploy pode ter sido conclu√≠do. Verifique manualmente."
            exit 0  # N√£o falhar o deploy, apenas avisar
          fi
          
          echo "‚úÖ Container est√° rodando: $CONTAINER_STATUS"
          
          # Try health check from GitHub Actions runner (external)
          HEALTH_URL="http://${GCP_HOST}:3210"
          echo "Testando acesso externo em: $HEALTH_URL"
          
          for i in {1..5}; do
            if curl -f -s --max-time 10 --connect-timeout 5 "$HEALTH_URL" > /dev/null 2>&1; then
              echo "‚úÖ Aplica√ß√£o est√° respondendo externamente!"
              rm -f /tmp/health_check_key
              exit 0
            fi
            echo "Tentativa $i/5: aplica√ß√£o ainda n√£o est√° respondendo externamente..."
            sleep 10
          done
          
          # If external check fails, try internal check via SSH
          echo "Acesso externo falhou, testando acesso interno via SSH..."
          INTERNAL_CHECK=$(ssh -o StrictHostKeyChecking=no -i /tmp/health_check_key -p "${GCP_SSH_PORT}" "${GCP_USERNAME}@${GCP_HOST}" "curl -f -s --max-time 5 http://localhost:3210 > /dev/null 2>&1 && echo 'OK' || echo 'FAIL'")
          
          if [ "$INTERNAL_CHECK" = "OK" ]; then
            echo "‚úÖ Aplica√ß√£o est√° respondendo internamente!"
            echo "‚ö†Ô∏è Acesso externo pode estar bloqueado por firewall, mas aplica√ß√£o est√° funcionando."
            rm -f /tmp/health_check_key
            exit 0
          fi
          
          echo "‚ö†Ô∏è Health check falhou, mas container est√° rodando."
          echo "A aplica√ß√£o pode estar funcionando, mas n√£o est√° respondendo aos checks."
          echo "Verifique manualmente acessando: $HEALTH_URL"
          rm -f /tmp/health_check_key
          exit 0  # N√£o falhar o deploy, apenas avisar

  notify:
    name: Send Notification
    needs: deploy-to-server
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Send success notification
        if: needs.deploy-to-server.result == 'success'
        run: |
          echo "üéâ Deploy conclu√≠do com sucesso!"
          echo "Branch: ${{ github.ref_name }}"
          echo "Commit: ${{ github.sha }}"
          echo "Autor: ${{ github.actor }}"

      - name: Send failure notification
        if: needs.deploy-to-server.result == 'failure'
        run: |
          echo "‚ùå Deploy falhou!"
          echo "Branch: ${{ github.ref_name }}"
          echo "Commit: ${{ github.sha }}"
          echo "Autor: ${{ github.actor }}"
