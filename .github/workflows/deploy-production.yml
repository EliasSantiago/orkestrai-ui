name: Deploy to Production

on:
  push:
    branches:
      - main
  pull_request:
    types: [closed]
    branches:
      - main

# Evitar m√∫ltiplos deploys simult√¢neos
concurrency:
  group: production-deploy
  cancel-in-progress: false

jobs:
  # Job 1: Build e Push da Imagem Docker
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest

    # S√≥ roda se for push na main OU se PR foi merged
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.pull_request.merged == true)

    # Permiss√µes necess√°rias para push no GitHub Container Registry
    permissions:
      contents: read
      packages: write

    env:
      REGISTRY: ghcr.io
      IMAGE_NAME: ${{ github.repository }}

    outputs:
      image_tag: ${{ steps.set-image-tag.outputs.image_tag }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set image tag output
        id: set-image-tag
        run: |
          echo "image_tag=${GITHUB_SHA}" >> "$GITHUB_OUTPUT"

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.local
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.set-image-tag.outputs.image_tag }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          build-args: |
            NEXT_PUBLIC_ENABLE_CUSTOM_AUTH=1
            NEXT_PUBLIC_CUSTOM_API_BASE_URL=${{ secrets.CUSTOM_API_URL }}
            KEY_VAULTS_SECRET=${{ secrets.KEY_VAULTS_SECRET }}
            DATABASE_URL=postgresql://fake:fake@localhost:5432/fake
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Job 2: Deploy no Servidor
  deploy-to-server:
    name: Deploy to Server
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.pull_request.merged == true)

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.GCP_HOST }}
          username: ${{ secrets.GCP_USERNAME }}
          key: ${{ secrets.GCP_SSH_KEY }}
          port: ${{ secrets.GCP_SSH_PORT }}
          script: |
            cd ~/chat-ui

            # Pull latest code
            git pull origin main

            # Create .env file with secrets
            echo "Creating .env file with production secrets..."
            cat > .env << 'EOF'
            CUSTOM_API_URL=${CUSTOM_API_URL}
            KEY_VAULTS_SECRET=${KEY_VAULTS_SECRET}
            EOF


            # Login no registry
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u "${{ github.actor }}" --password-stdin

            # Pull image buildada pelo CI
            docker pull ghcr.io/${{ github.repository }}:${{ needs.build-and-push.outputs.image_tag }}

            # Substituir container antigo
            docker-compose -f docker-compose.prod.yml down
            docker-compose -f docker-compose.prod.yml up -d

            # Limpar imagens antigas
            docker image prune -af

            echo "‚úÖ Deploy conclu√≠do!"

      - name: Health check
        run: |
          echo "Aguardando 30s para aplica√ß√£o iniciar..."
          sleep 30

          HEALTH_URL="http://${{ secrets.GCP_HOST }}:3210"
          if curl -f -s "$HEALTH_URL" > /dev/null; then
            echo "‚úÖ Aplica√ß√£o est√° respondendo!"
          else
            echo "‚ùå Aplica√ß√£o n√£o est√° respondendo!"
            exit 1
          fi

  # Job 3: Notifica√ß√£o
  notify:
    name: Send Notification
    needs: [build-and-push, deploy-to-server]
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Send success notification
        if: needs.deploy-to-server.result == 'success'
        run: |
          echo "üéâ Deploy conclu√≠do com sucesso!"
          echo "Branch: ${{ github.ref_name }}"
          echo "Commit: ${{ github.sha }}"
          echo "Autor: ${{ github.actor }}"

      - name: Send failure notification
        if: needs.deploy-to-server.result == 'failure'
        run: |
          echo "‚ùå Deploy falhou!"
          echo "Branch: ${{ github.ref_name }}"
          echo "Commit: ${{ github.sha }}"
          echo "Autor: ${{ github.actor }}"
          # Aqui voc√™ pode adicionar integra√ß√£o com Slack, Discord, etc.
