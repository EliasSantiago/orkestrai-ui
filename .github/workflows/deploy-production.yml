name: Deploy to Production

on:
  push:
    branches:
      - main
  pull_request:
    types: [closed]
    branches:
      - main

concurrency:
  group: production-deploy
  cancel-in-progress: false

jobs:
  deploy-to-server:
    name: Deploy to Server
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.pull_request.merged == true)

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1  # Shallow clone for faster checkout

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            image=moby/buildkit:latest
            network=host

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ~/.local/share/pnpm/store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml', '**/package.json') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: Deploy via SSH (optimized)
        env:
          GCP_HOST: ${{ secrets.GCP_HOST || '' }}
          GCP_USERNAME: ${{ secrets.GCP_USERNAME || '' }}
          GCP_SSH_PORT: ${{ secrets.GCP_SSH_PORT || '' }}
          CUSTOM_API_URL: ${{ secrets.CUSTOM_API_URL || '' }}
          KEY_VAULTS_SECRET: ${{ secrets.KEY_VAULTS_SECRET || '' }}
          GCP_SSH_KEY: ${{ secrets.GCP_SSH_KEY || '' }}
        run: |
          set -eo pipefail

          # Write SSH key to a temp file
          echo "Writing SSH key..."
          mkdir -p ~/.ssh
          echo "$GCP_SSH_KEY" > /tmp/deploy_key
          chmod 600 /tmp/deploy_key

          # Open SSH and send the remote script with secrets expanded locally
          ssh -o StrictHostKeyChecking=no -i /tmp/deploy_key -p "${GCP_SSH_PORT}" "${GCP_USERNAME}@${GCP_HOST}" <<SSH_REMOTE
          set -eo pipefail

          cd ~

          # Ensure repository is present; clone if missing
          if [ ! -d "chat-ui/.git" ]; then
            echo "Cloning repository into ~/chat-ui..."
            rm -rf ~/chat-ui || true
            git clone "https://github.com/${{ github.repository }}" ~/chat-ui
          fi

          cd ~/chat-ui

          # Fetch latest code and force-reset to origin/main to ensure clean state
          echo "Fetching latest changes from origin/main..."
          git fetch --all --prune
          git reset --hard origin/main
          git clean -fdx

          # Create .env file with secrets (explicit values)
          echo "Creating .env file with production secrets..."
          {
            echo "CUSTOM_API_URL=${CUSTOM_API_URL}"
            echo "KEY_VAULTS_SECRET=${KEY_VAULTS_SECRET}"
            echo "NEXT_PUBLIC_ENABLE_CUSTOM_AUTH=1"
          } > .env

          # Build and start with docker compose (builds image locally from repo)
          echo "Building and starting application (building from source with cache)..."
          export DOCKER_BUILDKIT=1
          export COMPOSE_DOCKER_CLI_BUILD=1
          
          # Enable BuildKit cache mount support
          export BUILDKIT_PROGRESS=plain

          # Stop existing containers
          docker compose -f docker-compose.prod.yml down || true
          
          # Build with cache optimization
          # Check if cache image exists and use it if available
          if docker image inspect orkestrai-ui:latest >/dev/null 2>&1; then
            echo "Using existing image as cache..."
            docker compose -f docker-compose.prod.yml build \
              --progress=plain \
              --build-arg BUILDKIT_INLINE_CACHE=1 \
              --cache-from orkestrai-ui:latest \
              --parallel
          else
            echo "No cache image found, building without cache..."
            docker compose -f docker-compose.prod.yml build \
              --progress=plain \
              --build-arg BUILDKIT_INLINE_CACHE=1 \
              --parallel
          fi
          
          # Start containers
          docker compose -f docker-compose.prod.yml up -d

          # Cleanup old images (keep last 2 versions)
          echo "Cleaning up old images..."
          docker images --format "{{.Repository}}:{{.Tag}} {{.ID}}" | grep "orkestrai-ui" | tail -n +3 | awk '{print $2}' | xargs -r docker rmi || true
          
          # Cleanup dangling images and build cache (keep last 24h)
          docker image prune -af --filter "until=24h" || true
          docker builder prune -af --filter "until=24h" || true

          echo "‚úÖ Deploy conclu√≠do!"
          SSH_REMOTE

          # Remove temp key
          rm -f /tmp/deploy_key

      - name: Health check
        run: |
          echo "Aguardando 60s para aplica√ß√£o iniciar..."
          sleep 60

          HEALTH_URL="http://${GCP_HOST}:3210"
          for i in {1..5}; do
            if curl -f -s "$HEALTH_URL" > /dev/null; then
              echo "‚úÖ Aplica√ß√£o est√° respondendo!"
              exit 0
            fi
            echo "Tentativa $i/5: aplica√ß√£o ainda n√£o est√° pronta..."
            sleep 10
          done

          echo "‚ùå Aplica√ß√£o n√£o est√° respondendo ap√≥s 5 tentativas!"
          exit 1

  notify:
    name: Send Notification
    needs: deploy-to-server
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Send success notification
        if: needs.deploy-to-server.result == 'success'
        run: |
          echo "üéâ Deploy conclu√≠do com sucesso!"
          echo "Branch: ${{ github.ref_name }}"
          echo "Commit: ${{ github.sha }}"
          echo "Autor: ${{ github.actor }}"

      - name: Send failure notification
        if: needs.deploy-to-server.result == 'failure'
        run: |
          echo "‚ùå Deploy falhou!"
          echo "Branch: ${{ github.ref_name }}"
          echo "Commit: ${{ github.sha }}"
          echo "Autor: ${{ github.actor }}"
